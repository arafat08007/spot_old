{% extends "classroom/root.html" %}

{% block main_content %}
    <h2>{{ student.full_name }}</h2>

    {% if student.grades %}
    <table>
        {% for grade in student.grades %}
        <tr>
        <td>{{ grade.assignment }}</td>
        <td>{{ grade.points }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No grades yet. Chillax.</p>
    {% endif %}
{% endblock %}
